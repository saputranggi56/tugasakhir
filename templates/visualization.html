{% extends "layout.html" %}
{% block content %}

<h4>Visualisasi</h4>

<div class="row">
  <div class="col-md-12">
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators" style="display: none;">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{{url_for('static', filename='slide1.png')}}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{{url_for('static', filename='slide2.png')}}" alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</div>

<div class="row">
    <div class="col-md-5 p-2">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-info alert-dismissable">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                  <strong>Klik Bar untuk melihat data secara detail!</strong>
                </div>
                <div id="myChartPie"  style="height:350px;"></div>
            </div>
        </div>
    </div>
    <div class="col-md-7 p-2">
        <div class="card">
          <div class="card-body">
              <div class="alert alert-info alert-dismissable">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
                <strong>Klik Bar untuk melihat data secara detail!</strong>
              </div>
                <div id="myChartBar" style="height:350px;"></div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
          <div class="alert alert-info alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
            <strong>Klik Bar untuk melihat data secara detail!</strong>
          </div>
          <div id="myChartBar2" style="height:350px;"></div>
      </div>
  </div>
  </div>
</div>
<div class="row mt-2">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header text-center">
                <h4 class="font-weight-bold">World Cloud</h4>
            </div> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5 class="text-center font-weight-bold">Positif</h5>
                        <img class="img-thumbnail rounded" src="{{url_for('static', filename='Positif.png')}}" width="100%"alt="">
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-center font-weight-bold">Negatif</h5>
                        <img class="img-thumbnail rounded" src="{{url_for('static', filename='Negatif.png')}}" width="100%" alt="">
                    </div>
                    <div class="col-md-4">
                        <h5 class="text-center font-weight-bold">Netral</h5>
                        <img class="img-thumbnail rounded" src="{{url_for('static', filename='Netral.png')}}" width="100%" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
<!-- <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.js" integrity="sha512-64PuQoA1/rGxeXwhWJRNZl25TjBPhQWeQ6x8h6UC54gQT7xFvTio//dLKg2MiAc3/4Tf+uoLKPzl+QuX87fssA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
<!-- <script type="text" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.min.js" integrity="sha512-MC1YbhseV2uYKljGJb7icPOjzF2k6mihfApPyPhEAo3NsLUW0bpgtL4xYWK1B+1OuSrUkfOTfhxrRKCz/Jp3rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
<script>
    function myFunc(vars) {
        return vars
    }
    myVar = myFunc({{data|tojson}})
    myVarFitur = myFunc({{fiturdata|tojson}})
    baseUrl   = '{{baseUrl}}'

    var myChartPie = echarts.init(document.getElementById('myChartPie'));

    optionPie = {
        title: {
          text: 'Data by Class',
          subtext: 'News Sentence',
          left: 'center'
        },
        tooltip: {
          trigger: 'item'
        },
        legend: {
          orient: 'vertical',
          left: 'left'
        },
        series: [
          {
            name: 'Access From',
            type: 'pie',
            radius: '50%',
            data: [
                { 
                    value   : myVar.all[0][4], 
                    name    : 'Positif', 
                    label   : {
                                show: true,
                                formatter: 'Positif {c} %',
                              }
                },
                { 
                    value   :  myVar.all[0][5], 
                    name    : 'Negatif', 
                    label   : {
                                show: true,
                                formatter: 'Negatif {c} %',
                              }
                },
                { 
                    value   :  myVar.all[0][6], 
                    name    : 'Netral', 
                    label   : {
                                show: true,
                                formatter: 'Netral {c} %',
                              }
                },
              
            ],
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      };

    myChartPie.setOption(optionPie);
    
    myChartPie.on('click', function(params) {
      paramClass = params.data.name
      paramClass = paramClass.toLowerCase()

      window.open(baseUrl+'/'+'detailclass'+'?class='+paramClass+'&portal=ALL')

    });

    var myChartBar = echarts.init(document.getElementById('myChartBar'));
    optionBar = {
        //title: {
        //    text: 'Percentage Class By Portal',
        //    subtext: 'News Sentence',
        //    left: 'center'
        //},
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
          }
        },
        legend: {
            type: 'scroll',
            left:10,
            top : 0
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        xAxis: {
          type: 'value',
          axisLabel: {
            formatter: '{value} %',
            align: 'center'
          }
        },
        yAxis: {
          type: 'category',
          data: ['CNBC', 'PR', 'DETIK', 'TEMPO'],
          axisLabel: {
            color: 'black'
          },
        },
        
        series: [
          {
            name: 'Positif',
            type: 'bar',
            stack: 'category',
            label: {
              show: true,
              formatter: '{c}%',

            },
            emphasis: {
              focus: 'series'
            },
            data: [myVar.cnbc[0][4], 30, myVar.detik[0][4], myVar.tempo[0][4]]
          },
          {
            name: 'Negatif',
            type: 'bar',
            stack: 'category',
            label: {
              show: true,
              formatter: '{c}%',
            },
            emphasis: {
              focus: 'series',
              formatter: '{c}%',
            },
            data: [myVar.cnbc[0][5], 40, myVar.detik[0][5], myVar.tempo[0][5]]
          },
          {
            name: 'Netral',
            type: 'bar',
            stack: 'category',
            label: {
              show: true,
              formatter: '{c}%',
            },
            emphasis: {
              focus: 'series'
            },
            data: [myVar.cnbc[0][6], 30, myVar.detik[0][6], myVar.tempo[0][6]]
          },
         
        ]
    };

    myChartBar.on('click', function(params) {
      paramClass = params.seriesName.toLowerCase()
      portal = params.name
      
      window.open(baseUrl+'/'+'detailclass'+'?class='+paramClass+'&portal='+portal)

    });
    
    myChartBar.setOption(optionBar);
    var myChartBarFeature = echarts.init(document.getElementById('myChartBar2'));
    optionBarFeature = {
      title: {
          text: 'Sentiment By Feature',
          subtext: 'News Sentence',
          left: 'center'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
        }
      },
      legend: {
          type: 'scroll',
          left:10,
          top : 0
      },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'value',
        axisLabel: {
          formatter: '{value} ',
          align: 'center'
        }
      },
      yAxis: {
        type: 'category',
        data: myVarFitur.words,
        axisLabel: {
          color: 'black'
        },
      },
      
      series: [
        {
          name: 'Positif',
          type: 'bar',
          stack: 'category',
          label: {
            show: true,

          },
          emphasis: {
            focus: 'series'
          },
          data: myVarFitur.total[0]
        },
        {
          name: 'Negatif',
          type: 'bar',
          stack: 'category',
          label: {
            show: true,
          },
          emphasis: {
            focus: 'series',
          },
          data: myVarFitur.total[1]
        },
        {
          name: 'Netral',
          type: 'bar',
          stack: 'category',
          label: {
            show: true,
          },
          emphasis: {
            focus: 'series'
          },
          data: myVarFitur.total[2]
        },
       
      ]
  };

    myChartBarFeature.setOption(optionBarFeature);

</script>
{% endblock %}
